<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ» Weather app </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="row card0">
                <div id="img1" class="card1 col-lg-8 col-md-7"> <small> the weather</small>
                    <div class="text-center">
                         <!-- <img class="image mt-5" src="https://i.imgur.com/M8VyA2h.png">  -->
                    </div>
                    <div id="info" class="row px-3 mt-3 mb-3">

                        <h1 id="temp" class="large-font mr-3">&#176;</h1>

                        <div class="d-flex flex-column mr-3">
                            <h2  id="city" class="mt-3 mb-0"></h2> 
                            <small  id="time"></small>
                            <small  id="date"></small>
                           

                        </div>
                        <div class="d-flex flex-column text-center">
                            <h3 ></h3>   <img src="http://openweathermap.org/img/w/" id="icon"> <small id="desc"></small>
                        </div>
                    </div>
                </div>
                <div class="card2 col-lg-4 col-md-5">
                    <div class="row px-3" >
                        <div class="search">
                            <input id="cityInput" type="text" name="location" placeholder="Another location" class="mb-5">

                        </div>
                        <div  onclick="onSearch()" class="fa fa-search mb-5 mr-0 text-center"></div>
                    </div>
                    <div class="mr-5">
                        
                       
                        <p>Weather Details</p>
                        <div class="row px-3">
                            <p class="light-text">Country</p>
                            <p id="country" class="ml-auto"></p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Cloudy</p>
                            <p id="clouds" class="ml-auto"></p>
                        </div>
                        <div class="row px-3">
                            <p  class="light-text">Humidity</p>
                            <p id="humidity" class="ml-auto"></p>
                        </div>
                        <div class="row px-3">
                            <p  class="light-text">Wind</p>
                            <p id="wind" class="ml-auto"></p>
                        </div>
                        
                        <div class="line mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
    <script src="weatherManager.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
